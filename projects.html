    body {

    .navbar-brand {

    .nav-item {
        font-size: 25px;

        font-style: normal;
    }

    .nav-link {
        color: white;
        padding: 20px;
        margin: 40px;
        margin-top: -20px;
        border: none;
        outline: none;
        color: white;
        background: black;
        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 0;
    }

    .nav-link:before {
        content: "";
        background: linear-gradient(45deg,
                #ff0000,
                #ff7300,
                #fffb00,
                #48ff00,
                #00ffd5,
                #002bff,
                #7a00ff,
                #ff00c8,
                #ff0000);
        position: absolute;
        top: -2px;
        left: -2px;
        background-size: 400%;
        z-index: -1;
        filter: blur(5px);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        animation: glowingbn5 20s linear infinite;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        border-radius: 10px;
    }

    @keyframes glowingbn5 {
        0% {
            background-position: 0 0;
        }

        50% {
            background-position: 400% 0;
        }

        100% {
            background-position: 0 0;
        }
    }

    .nav-link:active {
        color: white;
    }

    .nav-link:active:after {
        background: transparent;
    }

    .nav-link:hover:before {
        opacity: 1;
    }

    .nav-link:after {
        z-index: -1;
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        left: 0;
        top: 0;
        border-radius: 10px;
    }

    p {
        font-family: "Raleway", sans-serif;
        font-optical-sizing: auto;
        font-weight: 100;
        font-style: normal;
    }

    .bn5 {

        position: absolute;

        background-size: 400%;

        width: calc(100% + 4px);
        height: calc(100% + 4px);

    @keyframes glowingbn5 {

            background-position: 0 0;
        }

        50% {
            background-position: 400% 0;
        }

        100% {
            background-position: 0 0;
        }
    }

    .bn5:active {
        color: #000;
    }

    .bn5:active:after {
        background: transparent;
    }

    .bn5:hover:before {
        opacity: 1;
    }

    .bn5:after {
