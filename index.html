<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Forecast App</title>
  </head>

  <body>
    <form id="search-form" class="search-form">
      <input id="search-city" type="text" placeholder="Enter a city..." />
      <button id="enter" type="submit">Search</button>
    </form>

    <div class="main">
      <h1 class="current-city" id="current-city">Johannesburg</h1>
      <p class="description">
        <span id="current-date">Tuesday 9:48,</span>
        <span id="descriptions">sunny</span>
        <br />
        Humidity: <span class="condition" id="humidity">95%</span> ,Wind:
        <span class="condition" id="wind">1.56 km/h</span>
      </p>
      <h2 class="current-temperature">
        <img
          src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
          class="icon"
          id="icon"
        />
        <span id="current-temperature">32</span><sup id="deg">&deg;C</sup>
      </h2>
    </div>

    <footer class="foot">
      This project was coded by
      <a target="_blank" href="https://github.com/Blessedbrita">
        <span class="me">Blessed</span></a
      >, is open-sourced on
      <a target=_blank" href="https://github.com/Blessedbrita/weather-app">
      <span class="me">Github</span></a>
      and hosted on
      <span class="me">Netlify</span>
    </footer>

    <script src=""C:\Users\bless\Documents\GitHub\weather-app\index.js""></script>
  </body>
</html>
